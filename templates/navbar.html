{% load static %}
<a href="/">
    <img src="{% static 'images/logo.png' %}" width="100" height="100">
</a>

<form action="{% url 'home' %}">
    <input type="text" name="q" placeholder="Search Rooms..."> <!--stores the search in q which is used in the home method in 'views'-->
</form>

{% if request.user.is_authenticated %}
<p>User: {{request.user.get_username}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
