{% extends 'main.html' %}

{% block content %}
<!-- fr stands for how many fractions each columns (div) takes up. -->
<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr; 
    }
</style>

<div class="home-container"> <!-- Create a container class we can point to -->
    <div>
        {% include 'base/topics_component.html' %}
    </div>

    <div>
        <h3>{{room_count}} rooms available</h3>
        <a href="{% url 'create-room' %}">Create Room</a>
        <hr>
        {% include 'base/feed_component.html' %}
    </div>

    <div>
        {% include 'base/activity_component.html' %}
    </div>

    
</div>
{% endblock content %}
