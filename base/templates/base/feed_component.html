<div>
    {% for room in rooms %}
    
    <div>
        {% if request.user == room.host %} <!-- Delete / Update is only shown if the user is the host/creator of the room-->
        <a href="{% url 'update-room' room.id%}">Update</a>
        <a href="{% url 'delete-room' room.id%}">Delete</a>
        {% endif %}
        <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
        <!-- the url room makes sure the href looks at the url name in urls -->
        <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>

    {% endfor %}
</div>
