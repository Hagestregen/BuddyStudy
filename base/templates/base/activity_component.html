<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}
<div>
    <small><a href="{% url 'user-profile' user.id%}">@{{message.user}}</a> {{message.created|timesince}}</small>
    <small>Replied to {{message.room}}</small>
    <p>{{message}}</p> <!--This will only display the first 50 letters as specified in the Message object in models-->
    {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
    <hr>
</div>
{% endfor %}
